<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENAI - Login Coordenador</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script-coordenador.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="login-section">
            <div class="login-container">
                <h1>Login - Coordenador</h1>
                <form onsubmit="return validateCoordinatorLoginForm(event)">
                    <div class="form-group">
                        <label for="email">Email<span>*</span></label>
                        <input type="email" id="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha<span>*</span></label>
                        <input type="password" id="password" placeholder="Digite sua senha" required>
                    </div>
                    <div class="remember-forgot">
                        <div class="checkbox-group">
                            <input type="checkbox" id="remember">
                            <label for="remember">Lembrar login</label>
                        </div>
                        <a href="esqueci-senha-email.html" class="forgot-link">Esqueceu a senha?</a>
                    </div>
                    <button type="submit">Entrar</button>
                </form>
                <div class="return-link">
                    <a href="login.html" class="return-button">Voltar ao login de Aluno</a>
                </div>
            </div>
        </div>
        <div class="brand-section">
            <img src="asdas.jpg" alt="Background">
        </div>
    </div>
</body>
</html>
