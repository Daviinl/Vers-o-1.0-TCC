<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard do Coordenador</title>
    <!-- Adicione a biblioteca do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo-area">
            <img src="img/Senai proj.jpg" alt="Logo">
        </div>
        <ul class="sidebar-menu">
            <li class="active"><img src="img/relogio.png" alt="">Projetos</li>
        </ul>
        <div class="bottom-section">
            <div class="logout-option"><img src="img/logoff.png" alt="">Log off</div>
            <div class="user-info">
                <p>Adriane Ribeiro</p>
                <small>Coordenador</small>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="header">
            <h2>Todos os Projetos</h2>
            <button class="dropdown-header">▼</button>
        </div>

        <div class="search-and-filters">
            <input type="text" placeholder="Pesquisar...">
            <div class="filters">
                <button class="filter-btn">Des. Sistemas <i class="fa-solid fa-list-check"></i></button>
                <button class="filter-btn">85367 <i class="fa-solid fa-list-check"></i></button>
                <button class="filter-btn">Turno <i class="fa-solid fa-list-check"></i></button>
                <button class="filter-btn">Orientador <i class="fa-solid fa-list-check"></i></button>
            </div>
        </div>

        <table class="projects-table">
            <thead>
                <tr>
                    <th>Nome do Projeto</th>
                    <th>Curso</th>
                    <th>Turma</th>
                    <th>Turno</th>
                    <th>Orientador</th>
                    <th>Opções</th>
                </tr>
            </thead>
            <tbody id="projects-list">
                <!-- Projetos serão carregados aqui via JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
