<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Menu Aluno</title>
    <style>
        /* Estilo para o modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            font-family: Arial, sans-serif;
        }

        .modal-content {
            background-color: #ffffff;
            margin: 5% auto;
            padding: 20px;
            border: none;
            border-radius: 12px;
            width: 70%;
            max-width: 1000px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            font-size: 24px;
            margin: 0;
        }

        .modal-body {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .form-group input, 
        .form-group textarea, 
        .form-group select {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
        }

        .form-group input:focus, 
        .form-group textarea:focus, 
        .form-group select:focus {
            border-color: #007BFF;
        }

        .modal-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .close-btn, .submit-btn {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .close-btn {
            background-color: #f44336;
            color: white;
        }

        .close-btn:hover {
            background-color: #d32f2f;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
        }

        .submit-btn:hover {
            background-color: #388E3C;
        }

        /* Ajuste para garantir que a segunda coluna (para os uploads) não ultrapasse o limite */
        .form-group input[type="file"] {
            width: 100%;
        }

        /* Definindo colunas específicas */
        .modal-body .left-column {
            grid-column: 1;
        }

        .modal-body .right-column {
            grid-column: 2;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo-area">
            <img src="img/Senai proj.jpg" alt="Logo">
        </div>
        <ul class="sidebar-menu">
            <li class="active"> <img src="img/relogio.png" alt="">Projects</li>
        </ul>
        <div class="bottom-section">
            <div class="logout-option"> 
                <a href="../login.html">
                    <img src="img/logoff.png" alt="">
                    Log off  
                </a>
            </div>
            <div class="user-info">
                <p>Adriane Ribeiro</p>
                <small>Aluno</small>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="main-content">
            <div class="projects-header">
                <h2>Meus Projetos</h2>
                <button id="newProjectButton" class="new-project-btn">New Project +</button>
            </div>

            <table class="projects-table">
                <thead>
                    <tr>
                        <th>Nome do projeto</th>
                        <th>Curso</th>
                        <th>Turma</th>
                        <th>Turno</th>
                        <th>Orientador</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="projects-list">
                    <!-- Projetos serão inseridos aqui via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal para novo projeto -->
    <div id="newProjectModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Criar Novo Projeto</h2>
            </div>
            <form id="newProjectForm" enctype="multipart/form-data">
                <div class="modal-body">
                    <!-- Primeira coluna (esquerda) com campos de texto -->
                    <div class="left-column">
                        <div class="form-group">
                            <label for="name">Nome do Projeto:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="course">Curso:</label>
                            <input type="text" id="course" name="course" required>
                        </div>
                        <div class="form-group">
                            <label for="classGroup">Turma:</label>
                            <input type="text" id="classGroup" name="classGroup" required>
                        </div>
                        <div class="form-group">
                            <label for="shift">Turno:</label>
                            <input type="text" id="shift" name="shift" required>
                        </div>
                        <div class="form-group">
                            <label for="advisor">Orientador:</label>
                            <input type="text" id="advisor" name="advisor" required>
                        </div>
                    </div>

                    <!-- Segunda coluna (direita) para os uploads de arquivos -->
                    <div class="right-column">
                        <div class="form-group">
                            <label for="videoPitch">Vídeo Pitch:</label>
                            <input type="file" id="videoPitch" name="videoPitch" accept="video/*">
                        </div>
                        <div class="form-group">
                            <label for="documentTCC">Documento TCC:</label>
                            <input type="file" id="documentTCC" name="documentTCC" accept=".pdf,.doc,.docx">
                        </div>
                        <div class="form-group">
                            <label for="prototype">Protótipo:</label>
                            <input type="file" id="prototype" name="prototype" accept=".png,.jpg,.jpeg,.pdf">
                        </div>
                        <div class="form-group">
                            <label for="pmCanvas">PM Canvas:</label>
                            <input type="file" id="pmCanvas" name="pmCanvas" accept=".png,.jpg,.jpeg,.pdf">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="close-btn" id="closeModal">Cancelar</button>
                    <button type="submit" class="submit-btn">Enviar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const modal = document.getElementById('newProjectModal');
        const btn = document.getElementById('newProjectButton');
        const closeModal = document.getElementById('closeModal');
        const projectsList = document.getElementById('projects-list');

        // Abrir modal para criar novo projeto
        btn.onclick = () => { modal.style.display = 'block'; };
        closeModal.onclick = () => { modal.style.display = 'none'; };

        // Fechar o modal se clicar fora dele
        window.onclick = (event) => { 
            if (event.target === modal) modal.style.display = 'none'; 
        };

        // Enviar formulário de criação de projeto
        document.getElementById('newProjectForm').onsubmit = async (event) => {
            event.preventDefault(); 

            const formData = new FormData();
            formData.append('name', document.getElementById('name').value);
            formData.append('course', document.getElementById('course').value);
            formData.append('classGroup', document.getElementById('classGroup').value);
            formData.append('shift', document.getElementById('shift').value);
            formData.append('advisor', document.getElementById('advisor').value);
            formData.append('videoPitch', document.getElementById('videoPitch').files[0]);
            formData.append('documentTCC', document.getElementById('documentTCC').files[0]);
            formData.append('prototype', document.getElementById('prototype').files[0]);
            formData.append('pmCanvas', document.getElementById('pmCanvas').files[0]);

            try {
                const response = await fetch('http://localhost:3000/projects', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();

                if (response.ok) {
                    alert('Projeto criado com sucesso!');
                    modal.style.display = 'none';
                    // Atualizar a lista de projetos (se necessário)
                } else {
                    alert('Erro ao criar o projeto: ' + result.message);
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao criar o projeto');
            }
        };
    </script>
</body>
</html>
