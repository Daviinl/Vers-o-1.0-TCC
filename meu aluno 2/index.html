<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Menu Aluno</title>
    <style>
        /* Estilo geral do modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7); /* Fundo escuro com transparência */
            font-family: 'Arial', sans-serif;
        }
    
        /* Conteúdo do modal */
        .modal-content {
            background: linear-gradient(145deg, #ffffff, #f3f3f3);
            margin: 5% auto;
            padding: 30px 25px;
            border-radius: 15px;
            width: 70%;
            max-width: 800px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
        }
    
        /* Cabeçalho do modal */
        .modal-header h2 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin: 0 0 20px;
        }
    
        /* Corpo do modal */
        .modal-body {
            display: grid;
            gap: 20px;
            padding: 15px 0;
        }
    
        /* Estilo dos campos de entrada */
        .form-group input, 
        .form-group select, 
        .form-group textarea { /* Incluindo textarea aqui */
            width: 100%;
            padding: 12px 15px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1);
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
    
        .form-group textarea {
            resize: vertical;
            height: 150px; /* Ajustando a altura do campo de texto */
        }
    
        .form-group input:focus, 
        .form-group select:focus, 
        .form-group textarea:focus { /* Foco no textarea também */
            border-color: #4CAF50;
            box-shadow: 0px 0px 10px rgba(76, 175, 80, 0.3);
        }
    
        /* Rótulos */
        .form-group label {
            font-size: 14px;
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }
    
        /* Botões */
        .close-btn, .next-btn, .submit-btn {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            display: inline-block;
        }
    
        /* Botão de cancelar */
        .close-btn {
            background-color: #f44336;
            color: white;
            font-weight: bold;
        }
    
        .close-btn:hover {
            background-color: #d32f2f;
        }
    
        /* Botão de próximo */
        .next-btn {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
        }
    
        .next-btn:hover {
            background-color: #0056b3;
        }
    
        /* Botão de enviar */
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }
    
        .submit-btn:hover {
            background-color: #388E3C;
        }
    
        /* Transições suaves */
        .modal-content {
            transform: translateY(-50px);
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }
    
        @keyframes fadeIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    
        /* Estilo para o passo atual */
        .form-step {
            display: none;
        }
    
        .form-step.active {
            display: block;
        }
    
        /* Estilo do Botão "Anterior" */
        .prev-btn {
            background-color: #FFC107;
            color: white;
            font-weight: bold;
            margin-right: 10px;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
    
        .edit-btn,.delete-btn {
            width: 70px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            cursor: pointer;
            transition: border-color 0.3s;
            background-color: #287ED4;
            color: #fff;
        }


        
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo-area">
            <img src="img/Logo home.png" alt="Logo">
        </div>
        <ul class="sidebar-menu">
            <li class="active"> <img src="img/relogio.png" alt="">Projects</li>
        </ul>
        <div class="bottom-section">
            <div class="logout-option"> 
                <a href="../login.html">
                    <img src="img/logoff.png" alt="">
                    Log off  
                </a>
            </div>
            <div class="user-info">
                <p>Adriane Ribeiro</p>
                <small>Aluno</small>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="main-content">
            <div class="projects-header">
                <h2>Meus Projetos</h2>
                <button id="newProjectButton" class="new-project-btn">Novo Projeto +</button>
            </div>

            <table class="projects-table">
                <thead>
                    <tr>
                        <th>Nome do projeto</th>
                        <th>Curso</th>
                        <th>Turma</th>
                        <th>Turno</th>
                        <th>Orientador</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="projects-list">
                    <!-- Projetos serão inseridos aqui via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal para novo projeto -->
    <div id="newProjectModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Criar Novo Projeto</h2>
            </div>
            <form id="newProjectForm" enctype="multipart/form-data">
                <div class="modal-body">
                    <!-- Primeira seção com os campos de texto -->
                    <div id="step1" class="form-step active">
                        <div class="form-group">
                            <label for="name">Nome do Projeto:</label>
                            <input type="text" id="name" name="name" placeholder="Digite o nome do projeto" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Descrição:</label>
                            <textarea id="description" name="description" placeholder="Descreva brevemente o projeto" rows="4" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="course">Curso:</label>
                            <select id="course" name="course" required>
                                <option value="" disabled selected>Selecione o curso</option>
                                <option value="Des. Sistemas">Des. Sistemas</option>
                                <option value="administracao">Administração</option>
                                <option value="engenharia">Engenharia</option>
                                <option value="design">Design</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="classGroup">Turma:</label>
                            <select id="classGroup" name="classGroup" required>
                                <option value="" disabled selected>Selecione a turma</option>
                                <option value="8367">85367</option>
                                <option value="8366">85366</option>
                                <option value="8365">85365</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="component1">Componente 1:</label>
                            <input type="text" id="component1" name="component1" value="Adriane Ribeiro" readonly>
                        </div>
                        <div class="form-group">
                            <label for="component2">Componente 2:</label>
                            <input type="text" id="component2" name="component2" placeholder="Digite o nome do componente 2">
                        </div>
                        <div class="form-group">
                            <label for="component3">Componente 3:</label>
                            <input type="text" id="component3" name="component3" placeholder="Digite o nome do componente 3">
                        </div>
                        <div class="form-group">
                            <label for="component4">Componente 4:</label>
                            <input type="text" id="component4" name="component4" placeholder="Digite o nome do componente 4">
                        </div>
                        <div class="form-group">
                            <label for="component5">Componente 5:</label>
                            <input type="text" id="component5" name="component5" placeholder="Digite o nome do componente 5">
                        </div>
                    </div>
            
                    <!-- Segunda seção com os campos de upload -->
                    <div id="step2" class="form-step">
                        <div class="form-group">
                            <label for="videoPitch">Vídeo Pitch:</label>
                            <input type="file" id="videoPitch" name="videoPitch" accept="video/*">
                        </div>
                        <div class="form-group">
                            <label for="documentTCC">Documento TCC:</label>
                            <input type="file" id="documentTCC" name="documentTCC" accept=".pdf,.doc,.docx">
                        </div>
                        <div class="form-group">
                            <label for="prototype">Protótipo:</label>
                            <input type="file" id="prototype" name="prototype" accept=".png,.jpg,.jpeg,.pdf">
                        </div>
                        <div class="form-group">
                            <label for="pmCanvas">PM Canvas:</label>
                            <input type="file" id="pmCanvas" name="pmCanvas" accept=".png,.jpg,.jpeg,.pdf">
                        </div>
                    </div>
                </div>
            
                <div class="modal-footer">
                    <button type="button" class="close-btn" id="closeModal">Cancelar</button>
                    <button type="button" class="prev-btn" id="prevStep" style="display: none;">Anterior</button>
                    <button type="button" class="next-btn" id="nextStep">Próximo</button>
                    <button type="submit" class="submit-btn" id="submitForm" style="display: none;">Enviar</button>
                </div>
            </form>
        </div>

        <!-- Mensagem de sucesso -->
<div id="successMessage" style="display:none; color: green; font-weight: bold; text-align: center; padding: 10px 0;"></div>

    </div>

    <script>
        const modal = document.getElementById('newProjectModal');
        const btn = document.getElementById('newProjectButton');
        const closeModal = document.getElementById('closeModal');
        const projectsList = document.getElementById('projects-list');

        // Abrir modal para criar novo projeto
        btn.onclick = () => { modal.style.display = 'block'; };
        closeModal.onclick = () => { modal.style.display = 'none'; };

        // Fechar o modal se clicar fora dele
        window.onclick = (event) => { 
            if (event.target === modal) modal.style.display = 'none'; 
        };

        // Função para listar projetos
        async function listProjects() {
            // Simulação de projetos em um array. Você pode substituir isso com dados reais de um banco de dados.
            const projects = [
                {
                    id: 1,
                    name: 'Projeto 1',
                    course: 'Des. Sistemas',
                    classGroup: '85367',
                    shift: 'Matutino',
                    advisor: 'Carlos Anderson',
                },
                {
                    id: 2,
                    name: 'Projeto 2',
                    course: 'Des. Sistemas',
                    classGroup: '85367',
                    shift: 'Vespertino',
                    advisor: 'Carlos Anderson',
                },
                {
                    id: 3,
                    name: 'Projeto 3',
                    course: 'Des. Sistemas',
                    classGroup: '85367',
                    shift: 'Matutino',
                    advisor: 'Clarisvete',
                }
                // Adicione mais projetos conforme necessário
            ];
            
            // Limpar lista atual
            projectsList.innerHTML = '';

            // Preencher a tabela com os projetos
            projects.forEach(project => {
    const row = document.createElement('tr');
    
    row.innerHTML = `
        <td>${project.name}</td>
        <td>${project.course}</td>
        <td>${project.classGroup}</td>
        <td>${project.shift}</td>
        <td>${project.advisor}</td>
        <td>
            <button class="edit-btn" onclick="window.location.href='/editar_proj_aluno_2/index.html?id=${project.id}'">Editar</button>
            <button class="delete-btn" onclick="deleteProject(${project.id})">Excluir</button>
        </td>
    `;

    document.querySelector('#projects-list').appendChild(row);
});


        }

        // Função para avançar entre os passos
        const nextStepBtn = document.getElementById('nextStep');
        const prevStepBtn = document.getElementById('prevStep');
        const submitFormBtn = document.getElementById('submitForm');
        let currentStep = 1;

        nextStepBtn.onclick = () => {
            if (currentStep === 1) {
                document.getElementById('step1').classList.remove('active');
                document.getElementById('step2').classList.add('active');
                currentStep++;
                prevStepBtn.style.display = 'inline-block';
                nextStepBtn.style.display = 'none';
                submitFormBtn.style.display = 'inline-block';
            }
        };

        prevStepBtn.onclick = () => {
            if (currentStep === 2) {
                document.getElementById('step2').classList.remove('active');
                document.getElementById('step1').classList.add('active');
                currentStep--;
                prevStepBtn.style.display = 'none';
                nextStepBtn.style.display = 'inline-block';
                submitFormBtn.style.display = 'none';
            }
        };

        // Enviar formulário
        document.getElementById('newProjectForm').onsubmit = (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            // Aqui você pode adicionar código para enviar os dados para o servidor
            console.log(...formData);
            modal.style.display = 'none'; // Fecha o modal após envio
        };

        // Chama a função de listagem de projetos ao carregar a página
        document.addEventListener('DOMContentLoaded', listProjects);
    </script>
</body>
</html>
